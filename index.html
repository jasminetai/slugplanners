<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SlugPlanners</title>
  <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>

  <!-- an html comment! use as needed to organize or to note where you have trouble  -->

  <div id="banner">
    <h1 id="banner__header">SlugPlanners</h1>
    <p id="banner__description">for all your quarter-by-quarter planning needs</p>
  </div>

  <div id="plannercontainer" class="section">
    <table>
      <thead>
        <tr>
          <td></td>
          <th scope="col">Fall</th>
          <th scope="col">Winter</th>
          <th scope="col">Spring</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">2016-2017</th>
          <td>a</td>
          <td>b</td>
          <td>c</td>
        </tr>
        <tr>
          <th scope="row">2017-2018</th>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="about" class="section">
    <p>Use this planner as an aid to your time at UCSC.</p>
    <p>
      Thanks to
      <a href="https://slugsurvival.com/explain/opensource" target="_blank">SlugSurvival</a>
       for providing some of the class data used in this site!
    </p>
  </div>

  <script src="scripts/index.js"></script>
</body>

</html>
